<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meteo.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Application de meteo</h1>

        <div class="image">
            <img src="icons8-nuage-96.png" alt="">
        </div>

            <div class="bloc-info">
               <div class="img-country">
                <div class="img"><img src="countries.png" width="50" style="margin-right: 5px;"  alt=""></div>
                <div class="div-country">
                    <p class="country"> Country </p>
                    <p class="country-text">Country</p>
                </div>
               </div>


              <div class="img-temp">
                <div class="img"><img src="low-temperature.png" width="50" style="margin-right: 5px;"   alt=""></div>
                <div class="div-cli">
                    <p class="temperature">20</p>
                    <p class="temperature-text"> Temperature </p>
                </div>
              </div>

               <div class="info-2">
                    <div class="div-loca" style="display: flex;justify-content: center; align-items: center;">
                        <img src="location.png" width="50" height="50" style="margin-right: 5px;"  alt="">
                        <div><p class="localisation" >Tokyo</p>
                            <p >City</p></div>
                    </div>

                    <div class="div-wind" style="display: flex;justify-content: center; align-items: center;">
                        <img src="wind.png" width="50" height="50" style="margin-right: 5px;"  alt="">
                       <div> <p class="wind">Wind</p>
                        <p class="">Wind</p></div>
                    </div>

                    <div class="div-humidity" style="display: flex;justify-content: center; align-items: center;">
                        <img src="humidity.png"  width="50" height="50" style="margin-right: 5px;" alt="">
                        <div><p class="humidity" >Humidity</p>  
                            <p >Humidity</p> </div> 
                    </div>
               </div>

            </div>
      


                  
       
    </div>
    
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
